
<label class="btn btn-default">
    <input type="file" multiple (change)="selectFiles($event)" />
</label>

<button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
    Įkelti
</button>

<div style="align-self: center;">
    <h2>Žodžai prasidedantys raidėmis a-g:</h2>
  </div>

<table mat-table [dataSource]="aGWordListSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Word </th>
        <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>

    <ng-container matColumnDef="duplicates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duplicates </th>
        <td mat-cell *matCellDef="let element"> {{element.duplicates}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
